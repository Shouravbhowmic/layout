<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>

  <body>
    <section class="header">
    	<header class="py-2 mb-2">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-3 col-sm-3 col-12"><div class="box">1.1</div></div>
    			<div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
    			<div class="col-md-2 col-sm-3 col-5"><div class="box">1.3</div></div>
    		</div>
    	</div>
    </header>
    </section>
    
    <!-- header end -->

    <section class="hero">
    	<header class="py-2 mb-2">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-9">
    					<div class="row">
    						<div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="box">2.1</div></div>
    						<div class="col-md-4 col-sm-12 col-12"><div class="box">2.2</div></div>
    					</div>
    				</div>
    				<div class="col-md-3 d-md-block d-none"><div class="box red">3</div></div
    			</div>
    		</div>
    		   		
    	</header>
    	
    </section>

    <!--hero end-->

    <section class="body">
    	<header class="py-2 mb-2">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-8">
    					<div class="row">
    						<div class="col-md-4 col-sm-9 col-12"><div class="box">4.1</div></div>
    						<div class="col-sm-3 d-md-none d-sm-block col-12"><div class="box red">3</div></div>
    						<div class="col-md-8 col-sm-12 col-12"><div class="box">4.2</div></div>
    					</div>
    				</div>
    				<div class="col-md-4 d-md-block d-none"><div class="box">5</div></div>
    			</div>
    		</div>
    	</header>
    	
    </section>

    <!--body end-->

    <section class="bar d-md-none d-sm-block d-none">
    	<header class="py-2 mb-2">
    		<div class="container">
    			<div class="row">
    				<div class="col-sm-12"><div class="box">5</div></div>
    			</div>
    		</div>
    	</header>
    </section>

    <!--bar end-->
    <section class="footer">
    	<header class="py-2 mb-2">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-12 col-sm-12 col-12"><div class="box">6</div></div>
    			</div>
    		</div>
    	</header>
    </section>

    <!--footer end-->
